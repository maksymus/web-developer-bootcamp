<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Keeper</title>
    <style>
        .win {
            color: green;
        }
        .lose {
            color: red;
        }
    </style>
</head>
<body>
    <h1><span id="player1">0</span> to <span id="player2">0</span></h1>
    <h3>Playing to: <span id="maxScoreDisplay">5</span></h3>
    <input id="minScoreInput" type="number" min="5" value="5">
    <button id="button1">Player One</button>
    <button id="button2">Player Two</button>
    <button id="reset">Reset</button>

    <script src="index.js"></script>
</body>
</html>
